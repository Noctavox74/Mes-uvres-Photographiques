<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio Photographique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>NOM D'ARTISTE</h1>
        <p>Capturer l'invisible à travers l'objectif</p>
    </header>

    <main class="gallery" id="gallery">
        <div class="photo-item"><img src="https://picsum.photos/600/800?random=1" alt="Oeuvre 1"></div>
        <div class="photo-item"><img src="https://picsum.photos/800/600?random=2" alt="Oeuvre 2"></div>
        <div class="photo-item"><img src="https://picsum.photos/600/600?random=3" alt="Oeuvre 3"></div>
        <div class="photo-item"><img src="https://picsum.photos/700/900?random=4" alt="Oeuvre 4"></div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <footer>
        <p>&copy; 2025 - Tous droits réservés</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
